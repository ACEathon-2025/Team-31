<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>

  <link rel="stylesheet" href="style.css">
</head>
<body data-page="goals">
  <nav>
    <h2>Student Budget Planner</h2>

      <h1>Goals</h1>
      <div class="small">Save for things that matter</div>

      <div style="display:flex;gap:8px;flex-wrap:wrap;align-items:center;">

      <ul id="goalList" class="list" style="margin-top:12px;"></ul>
    </div>
  </div>

  <footer>Dream it • Plan it • Save it</footer>
