<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dashboard - Student Budget Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="dashboard">
  <nav>
    <h2>Student Budget Planner</h2>
    <ul>
      <li><a href="login.html">Login</a></li>
      <li><a href="dashboard.html" class="active">Dashboard</a></li>
      <li><a href="transactions.html">Transactions</a></li>
      <li><a href="goals.html">Goals</a></li>
      <li><a href="#" onclick="logout()">Logout</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="page-head">
      <h1 id="greet">Hello, Student</h1>
      <div>
        <input id="incomeInput" type="number" placeholder="Monthly income (₹)" />
        <button id="saveIncome">Save</button>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <h3>Total Income</h3>
        <p id="incomeCard">₹0.00</p>
      </div>
      <div class="card">
        <h3>Total Expenses</h3>
        <p id="expensesCard">₹0.00</p>
      </div>
      <div class="card">
        <h3>Balance</h3>
        <p id="balanceCard">₹0.00</p>
      </div>
    </div>

    <div class="card" style="margin-top:14px;">
      <h3>Recent Activity</h3>
      <ul id="recentList" class="list"></ul>
      <div style="margin-top:12px;">
        <a href="transactions.html" class="btn">Open Transactions</a>
        <a href="goals.html" class="btn" style="margin-left:8px">View Goals</a>
      </div>
    </div>
  </div>

  <footer>Built by Shika • ACEathon 2025</footer>
  <script src="script.js"></script>
</body>
</html>
